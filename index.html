<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pro Print 3D</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
font-family: Arial, sans-serif;
margin: 0;
background: #f5f5f5;
}

header {
background: #0b0b0b;
color: #00ff88;
text-align: center;
padding: 20px;
}

section {
padding: 20px;
}

.productos {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
gap: 15px;
}

.producto {
background: white;
padding: 15px;
border-radius: 8px;
text-align: center;
}

button {
background: #00c853;
border: none;
padding: 10px;
color: white;
cursor: pointer;
border-radius: 5px;
margin-top: 10px;
}

button:hover {
background: #009624;
}

.carrito {
background: white;
padding: 15px;
border-radius: 8px;
margin-top: 20px;
}

.total {
font-weight: bold;
margin-top: 10px;
}

input[type="file"] {
margin-top: 10px;
}
</style>
</head>

<body>

<header>
<h1>Pro Print 3D</h1>
<p>Impresi칩n 3D personalizada</p>
</header>

<section>
<h2>Productos</h2>

<div class="productos">
<div class="producto">
<h3>Llavero</h3>
<p>$5.000 COP</p>
<button onclick="agregar('Llavero',5000)">Agregar</button>
</div>

<div class="producto">
<h3>Llavero tem치tico</h3>
<p>$10.000 COP</p>
<button onclick="agregar('Llavero tem치tico',10000)">Agregar</button>
</div>

<div class="producto">
<h3>Soporte celular</h3>
<p>$10.000 COP</p>
<button onclick="agregar('Soporte celular',10000)">Agregar</button>
</div>

<div class="producto">
<h3>Figura peque침a</h3>
<p>$15.000 COP</p>
<button onclick="agregar('Figura peque침a',15000)">Agregar</button>
</div>

<div class="producto">
<h3>Figura mediana</h3>
<p>Desde $20.000 COP</p>
<button onclick="agregar('Figura mediana',20000)">Agregar</button>
</div>

<div class="producto">
<h3>Pieza personalizada</h3>
<p>Desde $20.000 COP</p>
<button onclick="agregar('Pieza personalizada',20000)">Agregar</button>
</div>
</div>

<div class="carrito">
<h2>游 Carrito</h2>
<ul id="lista"></ul>
<p class="total">Total: $<span id="total">0</span> COP</p>

<h3>Sube tu figura o imagen</h3>
<input type="file" accept=".stl,.jpg,.png,.jpeg">

<br><br>
<button onclick="pagar()">Pagar</button>
</div>

</section>

<script>
let total = 0;

function agregar(nombre, precio) {
const li = document.createElement("li");
li.textContent = nombre + " - $" + precio + " COP";
document.getElementById("lista").appendChild(li);
total += precio;
document.getElementById("total").textContent = total;
}

function pagar() {
alert(
"Resumen del pedido:\n" +
"Total: $" + total + " COP\n\n" +
"Ser치s redirigido al pago."
);

// 游댮 AQU칈 VA TU LINK DE PAGO REAL (Wompi / Bancolombia)
window.location.href = "https://checkout.wompi.co/";
}
</script>

</body>
</html>
